# Nginx Load Balancer Configuration for ChatFold Multi-Instance
# This configuration distributes requests across multiple backend instances

events {
    worker_connections 1024;
}

http {
    # Upstream backend pool
    upstream chatfold_backend {
        # Round-robin by default
        server backend1:8000;
        server backend2:8000;

        # Keep connections alive for SSE
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # API requests
        location /api/ {
            proxy_pass http://chatfold_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection keep-alive
            proxy_set_header Connection "";
        }

        # SSE streaming endpoints - require special handling
        location ~ ^/api/v1/jobs/[^/]+/stream$ {
            proxy_pass http://chatfold_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;  # 24 hours for long-running SSE
            proxy_set_header Connection "";

            # Disable chunked transfer encoding issues
            chunked_transfer_encoding off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://chatfold_backend/api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Root redirect to health
        location / {
            return 200 'ChatFold Multi-Instance Load Balancer\n\nBackends:\n  - http://localhost:8001 (backend1)\n  - http://localhost:8002 (backend2)\n\nThis LB: http://localhost:8000\n';
            add_header Content-Type text/plain;
        }
    }
}
