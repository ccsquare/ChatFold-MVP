apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatfold-backend
  namespace: chatfold
  labels:
    app: chatfold-backend
    component: backend
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatfold-backend
  template:
    metadata:
      labels:
        app: chatfold-backend
        component: backend
        environment: test
    spec:
      # Security context: use chatfold user (UID: 1001, GID: 1001)
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
      - name: backend
        # Image will be updated by deploy script
        image: spx-cn-shanghai.cr.volces.com/chatfold/backend:test-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Environment variables
        env:
        - name: PORT
          value: "8000"
        - name: PYTHONUNBUFFERED
          value: "1"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Resource limits (test environment)
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

      # Image pull secret (pre-configured in cluster)
      imagePullSecrets:
      - name: cr-spx-cn-shanghai
