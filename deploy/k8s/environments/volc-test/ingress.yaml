apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatfold-ingress
  namespace: chatfold
  labels:
    app: chatfold
    environment: test
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: chatfold-nginx
  rules:
  - http:
      paths:
      # Backend API: /api/v1/* -> chatfold-backend:8000/api/v1/*
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: chatfold-backend
            port:
              number: 8000
      # Frontend: /* -> chatfold-web:3000/*
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chatfold-web
            port:
              number: 3000
