apiVersion: v1
kind: ConfigMap
metadata:
  name: chatfold-config
  namespace: chatfold
  labels:
    app: chatfold
    environment: test
data:
  # Environment
  ENVIRONMENT: "test"
  NODE_ENV: "test"

  # 时区配置
  TZ: "Asia/Shanghai"

  # Frontend configuration
  FRONTEND_PORT: "3000"

  # Backend API URL (internal K8s service)
  # Used by Next.js server-side API calls
  API_BASE_URL: "http://chatfold-backend:8000"

  # Public backend URL (external access)
  # Empty string means use relative path via Ingress
  # Browser will use current origin + /api/v1/* paths
  NEXT_PUBLIC_BACKEND_URL: ""

  # Backend configuration (for future use)
  BACKEND_PORT: "8000"

  ## =============================================================================
  ## 缓存配置 - Redis (Cache - Redis) 火山云测试环境
  ## =============================================================================
  # 用于多实例部署的分布式会话/Token 存储
  REDIS_HOST: "redis-shzloqdbx9s7bpvpa.redis.ivolces.com"
  REDIS_PORT: "6379"
  REDIS_TOKEN_DB: "1"
  REDIS_SOCKET_TIMEOUT: "5"
  REDIS_SOCKET_CONNECT_TIMEOUT: "5"
